<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <title>Promises Lab (met caching)</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <header>
      <h1>Promises Lab (met caching)</h1>
      <button id="fetch-movie" type="submit">Fetch TV Guide</button>
    </header>

    <main>
      <div class="schedule-container">
        <h1>TV Gids voor vandaag</h1>
        <div class="tv-show-wrapper" id="tv-show-container">
          <!-- Schedule information added dynamically -->
        </div>
      </div>
      <div class="connection"></div>
    </main>

    <script src="js/main.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          function updateOnlineStatus(event) {
            var condition = navigator.onLine ? "Live" : "Offline";
            document.querySelector('.connection').innerHTML = condition;
          }

          window.addEventListener('online',  updateOnlineStatus);
          window.addEventListener('offline', updateOnlineStatus);
          updateOnlineStatus();

          navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('SW registered with scope:', registration.scope);
          })
          .catch(err => {
            console.error('Registration failed:', err);
          });

        });
      }

      const getImageNameButton = document.getElementById('fetch-movie');
      getImageNameButton.addEventListener('click', function() {
        app.getSchedule('2019-02-05');
      });

      </script>
  </body>
</html>
